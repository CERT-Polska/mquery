version: '3'
services:
  web:
    build:
      context: .
      dockerfile: deploy/docker/web.Dockerfile
    ports:
    - 5000:80
    links:
    - redis
    volumes:
    - ./samples:/mnt/samples
  daemon:
    build:
      context: .
      dockerfile: deploy/docker/daemon.Dockerfile
    links:
    - redis
    - ursadb
    volumes:
    - ./samples:/mnt/samples
  ursadb:
    build:
      context: ursadb/
      dockerfile: Dockerfile
    ports:
    - "9281:9281"
    volumes:
    - ./samples:/mnt/samples
    - ./index:/var/lib/ursadb
  ursadb-cli:
    build:
      context: ursadb-cli/
      dockerfile: Dockerfile
    volumes:
    - ./samples:/mnt/samples
    command: tcp://ursadb:9281 --cmd "ping;"
  redis:
    image: redis
