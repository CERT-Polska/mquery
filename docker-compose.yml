version: '3'
services:
  web:
    restart: always
    build:
      context: .
      dockerfile: deploy/docker/web.Dockerfile
    ports:
    - "80:5000"
    links:
    - redis
    volumes:
    - "${SAMPLES_DIR}:/mnt/samples"
    depends_on:
      - "redis"
      - "ursadb"
  daemon:
    restart: always
    build:
      context: .
      dockerfile: deploy/docker/daemon.Dockerfile
    links:
    - redis
    - ursadb
    volumes:
    - "${SAMPLES_DIR}:/mnt/samples"
    depends_on:
      - "redis"
      - "ursadb"
  ursadb:
    restart: always
    build:
      context: ursadb/
      dockerfile: Dockerfile
    volumes:
    - "${SAMPLES_DIR}:/mnt/samples"
    - "${INDEX_DIR}:/var/lib/ursadb"
  redis:
    restart: always
    image: redis
