version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: deploy/docker/dev.frontend.Dockerfile
    ports:
    - "80:3000"
    links:
    - web
    volumes:
    - ./src/mqueryfront/src:/app/src
  web:
    build:
      context: .
      dockerfile: deploy/docker/dev.web.Dockerfile
    links:
    - redis
    volumes:
    - ./samples:/mnt/samples
    - ./src:/usr/src/app/src
  daemon:
    build:
      context: .
      dockerfile: deploy/docker/dev.daemon.Dockerfile
    links:
    - redis
    - ursadb
    volumes:
    - ./samples:/mnt/samples
    - ./src:/usr/src/app/src
  ursadb:
    build:
      context: ursadb/
      dockerfile: Dockerfile
    ports:
    - "9281:9281"
    volumes:
    - ./samples:/mnt/samples
  ursadb-cli:
    build:
      context: ursadb-cli/
      dockerfile: Dockerfile
    volumes:
    - ./samples:/mnt/samples
    command: tcp://ursadb:9281 --cmd "ping;"
  redis:
    image: redis
