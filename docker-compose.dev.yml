version: '3'
services:
  dev-frontend:
    build:
      context: .
      dockerfile: deploy/docker/dev.frontend.Dockerfile
    ports:
    - "80:3000"
    links:
    - dev-web
    volumes:
    - ./src/mqueryfront/src:/app/src
    depends_on:
      - "dev-web"
  dev-web:
    build:
      context: .
      dockerfile: deploy/docker/dev.web.Dockerfile
    ports:
    - "5000:5000"
    links:
    - redis
    volumes:
    - "${SAMPLES_DIR}:/mnt/samples"
    - ./src:/usr/src/app/src
    depends_on:
      - "redis"
      - "ursadb"
  dev-daemon:
    build:
      context: .
      dockerfile: deploy/docker/dev.daemon.Dockerfile
    links:
    - redis
    - ursadb
    volumes:
    - "${SAMPLES_DIR}:/mnt/samples"
    - ./src:/usr/src/app/src
    depends_on:
      - "redis"
      - "ursadb"
    environment:
      - "MQUERY_PLUGINS=${MQUERY_PLUGINS}"
  ursadb:
    image: mqueryci/ursadb:v1.5.0
    ports:
    - "9281:9281"
    volumes:
    - "${SAMPLES_DIR}:/mnt/samples"
    - "${INDEX_DIR}:/var/lib/ursadb"
    user: "0:0"
  keycloak:
    image: quay.io/keycloak/keycloak:15.1.0
    ports:
    - "8080:8080"
    environment:
    - KEYCLOAK_USER=admin
    - KEYCLOAK_PASSWORD=admin
  redis:
    image: redis
